
<div class="container-fluid">
  <div ng-if="$ctrl.pending" class="overlay">
    <div class="d-flex justify-content-center">  
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>
      <!--Body content-->
<div class="row">
  <div class="col-lg-6">
    
      <div ng-repeat="user in $ctrl.users | filter:$ctrl.query |orderBy:$ctrl.orderProp" class="card">
        <div class="card-body"  ng-class="{'bg-secondary': user.status==2, 'bg-info': user.status==1}">
          <div class="row justify-content-between">
            <h5 class="card-title">{{user.email}}</h5>
            
            <div ng-if="user.status==1"><button ng-click="$ctrl.cancel(user)" class="btn  mr-2 btn-danger"><i
                  class="fa fa-close"></i> Deactivate</button>
            </div>
         
          </div>
          <p ng-if="user.role==1" class="text-success bold">Admin</p>
          <p ng-if="user.role==2"  class="text-success bold">Manager</p>
        
        </div>
      </div>
    
  </div>
  <div class="col-lg-6">
    <form class="card" id="form" ng-submit="$ctrl.addUser()">
      <div class="card-body">
      <div class="form-group">
        <label >Email</label>
        <input type="email" class="form-control" ng-model="$ctrl.email" required placeholder="Enter email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" ng-model="$ctrl.password" required placeholder="Enter password">
      </div>
      <div class="form-group">
        <label >Confirm password</label>
        <input type="text" class="form-control" ng-model="$ctrl.confPassword" required placeholder="Confirm password">
      </div>
      <div class="form-group">
        <label >Is it admin?</label>
        <input type="checkbox"
       ng-model="$ctrl.isAdmin"
     >
      </div>
      <button type="submit" class="btn btn-primary" >Submit</button>
    </div>
    </form>
  </div>
</div> 
</div>
