<div class="container-fluid">
  <div class="row">
    <div class="col-md-2">
      <!--Sidebar content-->
      <p ng-if="$ctrl.autorized"><a href="#!/addBook"><button type="button" class="btn btn-primary">Add a
            book</button></a></p>
      <p ng-if="!$ctrl.autorized"><a href="#!/registration"><button type="button" id="Log in"
            class="btn btn-primary">Log in to add a book</button></a></p>
      <p> Search: <input ng-model="$ctrl.query" /></p>
      <p>
        Sort by:
        <select ng-model="$ctrl.orderProp">
          <option value="name">Alphabetical</option>
          <option value="date">Newest</option>
        </select>
      </p>
    </div>
    <div class="col-md-10">
      <!--Body content-->

      <ul class="books">
        <li ng-repeat="book in $ctrl.books | filter:$ctrl.query |orderBy:$ctrl.orderProp" class="thumbnail">
          <a href="#!/books/{{book.id}}" class="thumb">
            <img ng-src="{{book.imgUrl}}" alt="{{book.name}}" />
          </a>
          <a href="#!/books/{{book.id}}">{{book.name}}</a>
          <p>{{book.writer}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
