<div class="container-fluid">
  <div class="row">
    <div class="col-md-10">
      <!--Body content-->

      <ul class="books">
        <li ng-repeat="book in $ctrl.books | filter:$ctrl.query |orderBy:$ctrl.orderProp" class="thumbnail">
          <a ui-sref="book-details({bookId: book.Id})" class="thumb">
            <img alt="I like books" ng-src="{{book.ImgUrl}}" alt="{{book.Name}}" style="max-height: 100px;"/>
          </a>
          <a ui-sref="book-details({bookId: book.Id})">{{book.Name}}</a>
          <p>{{book.Writer}}</p>
        </li>
      </ul>

    </div>
  </div>
</div>
